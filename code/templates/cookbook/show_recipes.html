<!DOCTYPE html>
<html>
<head>
    <title>Рецепты без продукта</title>
</head>
<body>
    <h1>Рецепты без или менее 10 г ингредиента {{ product.name }}</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.id }}</td>
            <td>{{ recipe.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
